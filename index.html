<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Knight Rider Controller</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff0000">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #ff0000; }
    .section { margin-bottom: 30px; }
    label, select, input[type="range"] { display: block; margin: 10px 0; }
    button { margin-top: 10px; padding: 8px 16px; background: #ff0000; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Knight Rider Controller</h1>

  <div class="section">
    <h2>Diagnostica</h2>
    <p>IP: <span id="ip">--</span></p>
    <p>WiFi: <span id="wifi">--</span></p>
  </div>

  <div class="section">
    <h2>Controllo LED</h2>
    <label for="section">Sezione:</label>
    <select id="section">
      <option value="neopixel_section1">KITT Window</option>
      <option value="neopixel_section2">KITT Hood</option>
      <option value="neopixel_section3">KITT Wheels</option>
      <option value="neopixel_section4">Logo</option>
      <option value="neopixel_section5">Knight Rider</option>
      <option value="neopixel_section6">Scan</option>
    </select>

    <label for="effect">Effetto:</label>
    <select id="effect">
      <option value="Rainbow">Rainbow</option>
      <option value="Scritta Fade">Scritta Fade</option>
      <option value="KITT Scanner">KITT Scanner</option>
      <option value="Tunnel Flow">Tunnel Flow</option>
      <option value="Tunnel Rainbow Smooth">Tunnel Rainbow Smooth</option>
      <option value="Fireworks">Fireworks</option>
    </select>

    <label for="brightness">Luminosit√†:</label>
    <input type="range" id="brightness" min="0" max="255" value="255">

    <label for="color">Colore:</label>
    <input type="color" id="color" value="#ffffff">

    <button onclick="applySettings()">Applica</button>
  </div>

  <script>
    const ESPHOME_IP = "http://192.168.10.118";

    async function applySettings() {
      const section = document.getElementById("section").value;
      const effect = document.getElementById("effect").value;
      const brightness = parseInt(document.getElementById("brightness").value);
      const color = document.getElementById("color").value;
      const r = parseInt(color.substr(1,2), 16);
      const g = parseInt(color.substr(3,2), 16);
      const b = parseInt(color.substr(5,2), 16);

      const payload = {
        brightness: brightness,
        red: r,
        green: g,
        blue: b,
        effect: effect
      };

      await fetch(`${ESPHOME_IP}/light/${section}/turn_on`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(`Impostazioni inviate a ${section}`);
    }

    async function fetchDiagnostics() {
      const ip = await fetch(`${ESPHOME_IP}/text_sensor/ip_address`).then(r => r.text()).catch(() => "--");
      const wifi = await fetch(`${ESPHOME_IP}/sensor/wifi_signal_percent`).then(r => r.text()).catch(() => "--");
      document.getElementById("ip").textContent = ip;
      document.getElementById("wifi").textContent = wifi + " %";
    }

    fetchDiagnostics();
  </script>
</body>
</html>
